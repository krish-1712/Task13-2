<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./style.css">
  </head>
<body>
    <div style="width: 40%; margin-left:30%;padding:2%;border:1px solid grey;" class="container">
      <form action="#" id="form" >
      <p class="form">Form</p>
    <div class="input-group flex-nowrap">
        <div class="input-group-prepend mb-3 mx-4">
         <label for="firstname">FirstName</label>
        </div>
        <input type="text" class="form-control" placeholder="firstname" id="firstname" aria-describedby="addon-wrapping" value="">
      </div>


      <div class="input-group flex-nowrap">
        <div class="input-group-prepend mb-3 mx-4">
            <label for="lastname">LastName</label>
        </div>
        <input type="text" class="form-control" placeholder="lastname" id="lastname" aria-describedby="addon-wrapping"value="">
      </div>


      <div class="input-group flex-nowrap">
        <div class="input-group-prepend mb-3 mx-4">
         <label for="address">Address</label>
        </div>
        <input type="text" class="form-control" placeholder="address" id="address" aria-describedby="addon-wrapping">
      </div>


      <div class="input-group flex-nowrap">
        <div class="input-group-prepend mb-3 mx-4">
         <label for="pincode">Pincode</label>
        </div>
        <input type="text" class="form-control" placeholder="pincode"  id="pincode" aria-describedby="addon-wrapping">
      </div>
      <p class="para">Gender</p>
      <div class="form-check mx-2" style="padding:2% 0% 2% 30% ;">
        <input class="form-check-input" type="radio" name="exampleRadios" id="male" value="male" >
        <label class="form-check-label" for="male">
          Male
        </label>
      </div>
      <div class="form-check mx-2" style="padding:2% 0% 2% 30% ;">
        <input class="form-check-input" type="radio" name="exampleRadios" id="female" value="female">
        <label class="form-check-label" for="female">
          Female
        </label>
        </div>
        <p class="para1">FoodItems</p>
        <div class="checkbox">
        <div class="form-check form-check-inline" >
            <input class="form-check-input" type="checkbox" name="foodItems" value="South Indian">
            <label class="form-check-label" for="inlineCheckbox1">South Indian</label>
          </div>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="foodItems" value="North Indian">
            <label class="form-check-label" for="inlineCheckbox2">North Indian</label>
          </div>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="foodItems" value="Italian">
            <label class="form-check-label" for="inlineCheckbox2">Italian</label>
          </div>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="foodItems" value="Mexican">
            <label class="form-check-label" for="inlineCheckbox1">Mexican</label>
          </div>
          <br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="foodItems" value="Chinese">
            <label class="form-check-label" for="inlineCheckbox2">Chinese</label>
          </div>
          </div>
          <br><br>
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend mb-3 mx-4">
             <label for="state">State</label>
            </div>
            <input type="text" class="form-control" placeholder="state" id="state" aria-describedby="addon-wrapping">
          </div>
    
    
          <div class="input-group flex-nowrap">
            <div class="input-group-prepend mb-3 mx-4">
             <label for="country">Country</label>
            </div>
            <input type="text" class="form-control" placeholder="Country" id="country" aria-describedby="addon-wrapping">
          </div>
              <button style="margin-left: 40%;" type="submit"  class="mt-3 btn btn-primary" onclick="submitButton()"value="submit">Submit</button>
        </form>
        </div>

          <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Address</th>
                <th scope="col">Pincode</th>
                <th scope="col">Gender</th>
                <th scope="col">FoodItem</th>
                <th scope="col">State</th>
                <th scope="col">Country</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <td id="td1"></td>
                <td id="td2"></td>
                <td id="td3"></td>
                <td id="td4"></td>
                <td id="td5"></td>
                <td id="td6"></td>
                <td id="td7"></td>
                <td id="td8"></td>
              </tr>
        
            </tbody>
          </table> 

          <script src="./script.js"></script>
   
</body>
</html>
